<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Counter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <div class="w-72 mx-auto mt-40" id="btnContainer">
        <p id="count">count: <span id="countSpan">0</span></p>
        <div class="flex gap-10 mt-5">
          <button class="btn btn-outline btn-secondary" id="increaseBtn">
            Increase[+]
          </button>
          <button class="btn btn-outline btn-warning" id="decreaseBtn">
            Decrease[-]
          </button>
        </div>
      </div>
    </main>
    <script src="simpleCounter.js"></script>
  </body>
</html>
